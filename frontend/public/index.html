<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta name="google-signin-client_id" content="[===================GOOGLE API ID==================]" />
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
<!--    Google SignIn button을 render하기 위한 gapi.signin2이 아직 생성되지 않은 상태, 라이브러리 로드 완료 후 vue.js에서 버튼 render -->
    <script>
      function init() {
        gapi.load('auth2', () => {
          gapi.auth2.init({ client_id: '[===================GOOGLE API ID==================]' }).then(() => {
            console.log('init end!!');
            const event = new Event('google-oauth-library-load');
            window.dispatchEvent(event);
          });
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
